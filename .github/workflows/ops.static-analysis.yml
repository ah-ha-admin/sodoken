name: static analysis

on: [ push ]

jobs:
  static-analysis:
    runs-on: ${{ matrix.os }}
    strategy:
    matrix:
      os: [
        ubuntu-latest,
      ]
      toolchain: [
        stable,
      ]
    steps:
      - uses: actions/checkout@v2

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.toolchain }}
          components: rustfmt, clippy

      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: -- --check

      - uses: actions-rs/cargo@v1
        with:
          command: clippy
